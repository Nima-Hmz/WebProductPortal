{% extends 'base.html' %}
{% load static %}


{% block content %}
<main class="pt-28">
    <p class="text-3xl pt-36  dark:text-white text-white  text-center mt-32 font-yekanTittr font-bold">
        محصولات
        ما</p>
    <div class="mt-10 flex justify-center flex-col md:flex-row flex-wrap">
        <!-- az in estefade kon -->

        {% for category in root_categories %}
        <div class="card mx-auto my-2 md:m-2 w-11/12 md:w-3/12 text-center  bg-orange-600 dark:bg-sky-800">
            <div class="card-img bg-cover">
                <img class="card-img" src="{{ category.image.url }}" alt="">
            </div>
            <div class="content mt-5">
                <p class="mb-5">
                    <span class="text-xl font-bold">{{ category.fa_title }}</span>
                </p>
                <p class="subtext">{{ category.fa_description_short }}</p>
                <a href="{% url 'products:product_list' category.slug %}">
                    <button class=" text-indigo-300 rounded-md p-2 mt-5">مشاهده محصولات
                    </button>
                </a>
            </div>
        </div>

        {% endfor %}

    </div>


    <!--  -->
    </div>
    </div>
    <!-- end product -->


</main>
{% endblock %}
